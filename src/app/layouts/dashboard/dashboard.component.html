<mat-drawer-container class="dashboardCointainer" autosize>
  <mat-drawer #drawer class="sidenavContainer" mode="side">
    <ul>
      <li>
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="home"
        ></mat-icon
        ><a routerLink="/dashboard" routerLinkActive="active">Inicio</a>
      </li>
      <li>
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="group_add"
        ></mat-icon
        ><a routerLink="/dashboard/department" routerLinkActive="active"
          >Estudiantes</a
        >
      </li>
    </ul>
  </mat-drawer>
  <div class="">
    <mat-toolbar color="primary" class="navbarContainer">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Instituto de ingles Forum</span>
    </mat-toolbar>
  </div>
  <div class="tableContainer">
    
    <app-users></app-users>
  </div>
</mat-drawer-container>
